<!DOCTYPE html>
<html>
<head>
  <title>Worthwhile Neuralstyle</title>
  <!-- Bootstrap Stuff -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- -->
  <link rel="stylesheet" type="text/css" href="view.css">
</head>
<body>

  <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-header">
                <a href="../../front_end/home.html" class="navbar-brand">Worthwhile NeuralStyle HomePage</a>
            </div>

        </div>
    </nav>


    <div class="container-fluid">

            <h1>3 column layout</h1>
            <div class="row">
                <div class="col-md-4" style="background-color: #FF9999">Left</div>
                <div class="col-md-4" style="background-color: #99CCFF">Middle</div>
                <div class="col-md-4" style="background-color: #00CC99">Right</div>
            </div>

        </div>

  <table style="width:100%">
    <tr>
      <th>Original Image</th>
      <th>Styling Image</th>
      <th>Style Transfer Image</th>
    </tr>
    <tr>
      <td><img src="result/content.png" alt="content" class="style"></td>
      <td><img src="result/style_0.png" alt="style_0" class="style"></td>
      <td><img src="result/result.png" alt="Result Loading!" class="style"></td>
    </tr>
  </table>

</body>
</html>
