<!DOCTYPE html>
<html>
<head>
  <title>Worthwhile Neuralstyle</title>
  <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
  <div style="text-align: center;">
    <h1>Here at Worthwhile Neuralstyle we make your Neuralstyle Worthwhile!</h1>

    <br>
    <form>
      <input id="id_input_image" name="input_image" type="file">

      <p>Choose a style</p>
      <div class="button">
        <input type="radio" name="style" value="a" id="a" />
        <label for="a"><img src="../styles/kandinsky.jpg" alt="kandinsky" class="styles"></label>
      </div>
      <div class="button">
        <input type="radio" name="style" value="b" id="b" />
        <label for="b"><img src="../styles/seated-nude.jpg" alt="seated-nude" class="styles"></label>
      </div>
      <div class="button">
        <input type="radio" name="style" value="c" id="c" />
        <label for="c"><img src="../styles/shipwreck.jpg" alt="shipwreck" class="styles"></label>
      </div>
      <div class="button">
        <input type="radio" name="style" value="d" id="d" />
      <label for="d"><img src="../styles/starry-night.jpg" alt="starry-night" class="styles"></label>
    </div>
    <div class="button">
      <input type="radio" name="style" value="e" id="e" />
      <label for="e"><img src="../styles/the_scream.jpg" alt="the_scream" class="styles"></label>
    </div>
    <div class="button">
      <input type="radio" name="style" value="f" id="f" />
      <label for="f"><img src="../styles/woman-with-hat-matisse.jpg" alt="woman-with-hat-matisse" class="styles"></label>
    </div>
      <br>
      <br>
      <input type="submit" value="Submit">
  </form>

</body>
</html>
