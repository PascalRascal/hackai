<!DOCTYPE html>
<html>
<head>
  <title>Worthwhile Neuralstyle</title>
  <!-- Bootstrap Stuff -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- -->
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/home.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-header">
                <a href="home.html" class="navbar-brand">Worthwhile NeuralStyle HomePage</a>
            </div>

        </div>
    </nav>

  <div class="container-fluid">

        <h1>3 column layout</h1>
        <div class="row-md-4">
            <div class="col-md-12" >top</div>
        </div>
        <div class="row-md-4">
          <div class="col-md-12"></div>
        </div>

    </div>
  <div style="text-align: center;">
    <h1>Here at Worthwhile Neuralstyle we make your Neuralstyle Worthwhile!</h1>

    <br>
    <input id="userFile" type="file">

      <p>Choose a style</p>
    <img src="/styles/kandinsky.jpg" alt="kandinsky" class="styles" key="kand"/>
    <img src="/styles/seated-nude.jpg" alt="seated-nude" class="styles" key="seated"/>
    <img src="/styles/shipwreck.jpg" alt="shipwreck" class="styles" key="ship"/>
    <img src="/styles/starry-night.jpg" alt="starry-night" class="styles" key="starry"/>
    <img src="/styles/the_scream.jpg" alt="the_scream" class="styles" key="scream"/>
    <img src="/styles/woman-with-hat-matisse.jpg" alt="woman-with-hat-matisse" class="styles" key="woman"/>
      <br>
      <br>
      <p> OR Upload Your Own Style Image!!!!!!! </p>
      <input id="styleImage" type="file">
  <div>
    <div>Max Size</div>
    <input id="max_size" type="number" value="250">
  </div>
  <div>
    <div>Max Iterations</div>
    <input id="max_iterations" type="number" value="250">
  </div>
  <div>
    <div>Keep Original Colors</div>
    <input id="original_colors" type="checkbox">
  </div>
  <button id="submit"> Submit </button>

  </body>


</body>
</html>
